<!DOCTYPE html>
<html>
<head>
  <title>테스트 캔들차트 By 모코코더</title>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js" type="text/javascript"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-stock.min.js" type="text/javascript"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-data-adapter.min.js"></script>
  <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    anychart.onDocumentReady(function () {
      anychart.data.loadCsvFile("http://152.70.248.4:5000/download/", function (data) {
        var dataTable = anychart.data.table(0, 'MMM d, yyyy');
        dataTable.addData(data);
        var mapping = dataTable.mapAs({ 'open': 1, 'high': 2, 'low': 3, 'close': 4 });
        var chart = anychart.stock();
        var series = chart.plot(0).candlestick(mapping);
        series.name("고대 유물");
        chart.title("테스트 차트");
        chart.container('container');
        chart.draw();
});
});
  </script>
</body>
</html>
